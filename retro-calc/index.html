<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="power-indicator"></div>
        <div class="brand">Cal-C</div>
        <div class="display">
            <div class="previous-operand" id="previous-operand"></div>
            <div class="current-operand" id="current-operand">0</div>
        </div>
        <div class="buttons">
            <button class="clear" data-clear>AC</button>
            <button class="delete" data-delete>DEL</button>
            <button class="operator" data-operation>รท</button>
            <button class="operator" data-operation>ร</button>
            
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button class="operator" data-operation>-</button>
            
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button class="operator" data-operation>+</button>
            
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button class="equals span-two" data-equals>=</button>
            
            <button class="span-two" data-number>0</button>
            <button data-number>.</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
